<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Day2.css">
        <title>Red Button Page</title>
    </head>
    <body>

        <div class="buttons">
            <button id="redButton" class="but1" onClick="calculateSum()">Click me</button>
            <button id="buttonTwo" class="but2" onclick="fizzBuzz()">Other button</button>
        </div>

        <script>
            function fizzBuzz() {
                for (let i = 1; i <= 100; i++) {

                    if (i % 3 === 0 && i % 5 === 0) {
                        console.log("FizzBuzz");
                    } else if (i % 3 === 0) {
                        console.log("Fizz");
                    } else if (i % 5 === 0) {
                        console.log("Buzz");
                    } else {
                        console.log(i);
                    }   
                }
            }

        </script>

        <script>
            function calculateSum() {
                let sum = 0;

                for (let i = 1; i <= 10; i++) {
                    sum +=i;
                }    
                console.log(sum);
            }
        </script>
    </body>
</html>
