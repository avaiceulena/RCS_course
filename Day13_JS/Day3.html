        <div>
            <button id="buttonClick" onclick="buttonClickCount()"> - Click ME - </button>
            <p id="clickCount">Number of clicks: 0</p>
        </div>

        <script>
            let clickCount = 0;

            function buttonClickCount() {
                clickCount++;
                document.getElementById('clickCount').textContent = 'Number of clicks: ' + clickCount;
            }
        </script>

        <!-- UZDEVUMS NR.1 -->
        <div class="task1">
            <input type="text" id="numberInput" placeholder="Enter a number">
            <button onclick="checkNumber()">Check Number</button>
        </div>

        <script>
            function checkNumber() {
                const userInput = document.getElementById('numberInput').value;

                if (!isNaN(userInput)) {
                    const number = parseFloat(userInput);

                    if (number % 2 !== 0) {
                    document.getElementById('numberInput').style.backgroundColor = 'red';
                    } else {
                    document.getElementById('numberInput').style.backgroundColor = 'green';
                    }
                } else {
                    document.getElementById('numberInput').style.backgroundColor = '';
                    alert('Please enter a number!');
                }
            }
        </script>
